name: CI Pipeline
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main
    tags:
      - v\d+\.\d+\.\d+

concurrency: 
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  checkov:
    uses: "./.github/workflows/checkov.yml"

  lint:
    defaults:
      run:
        working-directory: "tf"
    uses: "./.github/workflows/lint.yml"

  checkov:
    defaults:
      run:
        working-directory: "tf"
    uses: "./.github/workflows/tfsec.yml"

