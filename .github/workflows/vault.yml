name: Deploy Vault
on: [push]

env:
  VAULT_ADDR: "http://localhost:8201"

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  deploy-vault:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set env
        shell: bash
        run: |
         if [ ${GITHUB_REF##*/} = "master" ]; then
           echo "VAULT_TOKEN=${{ secrets.STAGING_VAULT_ROOT_TOKEN }}" > ${GITHUB_WORKSPACE}/.env
         elif [[ ${GITHUB_REF##*/} =~ ^v[0-9]+\.[0-9]+\.[0-9] ]]; then
           echo "VAULT_TOKEN=${{ secrets.PRODUCTION_VAULT_ROOT_TOKEN }}" > ${GITHUB_WORKSPACE}/.env
         else
           echo "VAULT_TOKEN=${{secrets.DEVELOPMENT_VAULT_ROOT_TOKEN}}" >> $GITHUB_ENV
         fi
      - name: deploy vault instance
        uses: sudo-bot/action-docker-compose@latest
        with:
          cli-args: "up -d"

      - uses: eLco/setup-vault@v1
        with:
          vault_version: 1.8.7

      - name: debug
        run: |
          docker ps
          docker logs workspace-vault-1

      - name: check vault secrets
        run: |
          vault secrets list
